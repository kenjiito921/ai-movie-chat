<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notta動画 + ChatGPTチャット</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    display: flex;
    height: 100vh;
  }
  .chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    border-right: 1px solid #ccc;
    padding: 10px;
  }
  .messages {
    flex: 1;
    overflow-y: auto;
    border: 1px solid #ddd;
    padding: 10px;
    margin-bottom: 10px;
    background: #fafafa;
  }
  .messages div {
    margin-bottom: 8px;
  }
  .user {
    font-weight: bold;
    color: #0066cc;
  }
  .assistant {
    color: #333;
  }
  .input-area {
    display: flex;
  }
  .input-area input {
    flex: 1;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  .input-area button {
    padding: 8px 12px;
    margin-left: 5px;
    border: none;
    background: #007bff;
    color: white;
    cursor: pointer;
    border-radius: 3px;
  }
  .input-area button:hover {
    background: #0056b3;
  }
  .video-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    background: black;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="chat-container">
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="userInput" placeholder="質問を入力...">
    <button onclick="sendMessage()">送信</button>
  </div>
</div>

<div class="video-container">
  <!-- ここにNottaの動画埋め込みURLを入れてください -->
  <iframe src="https://app.notta.ai/share/92645613-adbd-4d3b-967b-8b39bb358d65?lang=ja-JP&t=6b78f16da87f5605d833250931c7141a" allowfullscreen></iframe>
</div>

<script>
  const messagesEl = document.getElementById('messages');
  const userInput = document.getElementById('userInput');

  async function sendMessage() {
    const text = userInput.value.trim();
    if (!text) return;
    
    // ユーザーのメッセージを表示
    appendMessage('user', text);
    userInput.value = '';

    // ChatGPTに問い合わせ
    const apiKey = "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"; // ★ここにOpenAI APIキーを入れる
    appendMessage('assistant', '考え中...');

    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${apiKey}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini", // 軽量で高速
        messages: [{ role: "user", content: text }]
      })
    });

    const data = await response.json();
    const answer = data.choices?.[0]?.message?.content || "エラーが発生しました。";
    
    // 「考え中...」を上書き
    messagesEl.lastChild.textContent = `AI: ${answer}`;
  }

  function appendMessage(role, text) {
    const div = document.createElement('div');
    div.className = role;
    div.textContent = role === 'user' ? `あなた: ${text}` : `AI: ${text}`;
    messagesEl.appendChild(div);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }
</script>

</body>
</html>
